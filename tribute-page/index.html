<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Tribute Page</title>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <main id="main">
            <h1 id="title">Dr. Norman Borlaug</h1>
            <figure id="img-div">
                <img
                    id="image"
                    src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg"
                    alt="Dr. Norman Borlaug showing mexican farmers wheat."
                />
                <figcaption id="img-caption">
                    Dr. Norman Borlaug showing mexican farmers wheat.
                </figcaption>
            </figure>
            <section id="tribute-info">
                Dr. Norman Borlaug is a great person.
            </section>
            <footer>
                Read more about Dr. Norman Borlaug on his
                <a
                    id="tribute-link"
                    href="https://en.wikipedia.org/wiki/Norman_Borlaug"
                    target="_blank"
                    >Wikipedia page</a
                >.
            </footer>
        </main>
    </body>
</html>
