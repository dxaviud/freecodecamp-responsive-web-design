<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
            />
            <label id="email-label" for="email">Email</label>
            <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <label id="number-label" for="number"
                >Age <span class="smaller-font">(optional)</span></label
            >
            <input
                id="number"
                type="number"
                name="age"
                placeholder="Enter your age"
                min="1"
                max="120"
            />
            <label for="role"
                >Which option best describes your current role?</label
            >
            <select id="dropdown" form="survey-form" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label for="recommend"
                >Would you recommend freeCodeCamp to a friend?</label
            >
            <fieldset id="recommend">
                <input
                    id="definitely"
                    type="radio"
                    name="recommend"
                    value="definitely"
                    form="survey-form"
                />
                <label class="inline" for="definitely">Definitely</label>
                <br />
                <input
                    id="maybe"
                    type="radio"
                    name="recommend"
                    value="maybe"
                    form="survey-form"
                />
                <label class="inline" for="maybe">Maybe</label>
                <br />
                <input
                    id="not-sure"
                    type="radio"
                    name="recommend"
                    value="not-sure"
                    form="survey-form"
                />
                <label class="inline" for="not-sure">Not sure</label>
                <br />
            </fieldset>
            <label for="improve"
                >What would you like to see improved?
                <span class="smaller-font">(check all that apply)</span></label
            >
            <fieldset id="improve">
                <input
                    id="fonrt-end-projects"
                    type="checkbox"
                    name="improve"
                    value="front-end-projects"
                    form="survey-form"
                />
                <label class="inline" for="front-end-projects"
                    >Front-end Projects</label
                >
                <br />
                <input
                    id="back-end-projects"
                    type="checkbox"
                    name="improve"
                    value="back-end-projects"
                    form="survey-form"
                />
                <label class="inline" for="back-end-projects"
                    >Back-end Projects</label
                >
                <br />
                <input
                    id="data-visualization"
                    type="checkbox"
                    name="improve"
                    value="data-visualization"
                    form="survey-form"
                />
                <label class="inline" for="data-visualization"
                    >Data Visualization</label
                >
                <br />
                <input
                    id="challenges"
                    type="checkbox"
                    name="improve"
                    value="challenges"
                    form="survey-form"
                />
                <label class="inline" for="challenges">Challenges</label>
                <br />
                <input
                    id="open-source-community"
                    type="checkbox"
                    name="improve"
                    value="open-source-community"
                    form="survey-form"
                />
                <label class="inline" for="open-source-community"
                    >Open Source Community</label
                >
                <br />
                <input
                    id="gitter-help-rooms"
                    type="checkbox"
                    name="improve"
                    value="gitter-help-rooms"
                    form="survey-form"
                />
                <label class="inline" for="gitter-help-rooms"
                    >Gitter Help Rooms</label
                >
                <br />
                <input
                    id="videos"
                    type="checkbox"
                    name="improve"
                    value="videos"
                    form="survey-form"
                />
                <label class="inline" for="videos">Videos</label>
                <br />
                <input
                    id="city-meetups"
                    type="checkbox"
                    name="improve"
                    value="city-meetups"
                    form="survey-form"
                />
                <label class="inline" for="city-meetups">City Meetups</label>
                <br />
                <input
                    id="wiki"
                    type="checkbox"
                    name="improve"
                    value="wiki"
                    form="survey-form"
                />
                <label class="inline" for="wiki">Wiki</label>
                <br />
                <input
                    id="forum"
                    type="checkbox"
                    name="improve"
                    value="forum"
                    form="survey-form"
                />
                <label class="inline" for="forum">Forum</label>
                <br />
                <input
                    id="additional-courses"
                    type="checkbox"
                    name="improve"
                    value="additional-courses"
                    form="survey-form"
                />
                <label class="inline" for="additional-courses"
                    >Additional Courses</label
                >
                <br />
            </fieldset>
            <label for="additional-comments"
                >Any comments or suggestions?</label
            >
            <textarea
                id="additional-comments"
                name="additional-comments"
                placeholder="Enter your comment here..."
            ></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
