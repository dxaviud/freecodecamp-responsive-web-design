<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
            />
            <label id="email-label" for="email">Email</label>
            <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <label id="number-label" for="number"
                >Age <span class="smaller-font">(optional)</span></label
            >
            <input
                id="number"
                type="number"
                name="age"
                placeholder="Enter your age"
                min="1"
                max="120"
            />
            <label for="role"
                >Which option best describes your current role?</label
            >
            <select id="dropdown" form="survey-form" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label for="recommend"
                >Would you recommend freeCodeCamp to a friend?</label
            >
            <fieldset id="recommend">
                <input
                    id="definitely"
                    type="radio"
                    name="recommend"
                    value="definitely"
                />
                <label class="inline" for="definitely">Definitely</label>
                <br />
                <input id="maybe" type="radio" name="recommend" value="maybe" />
                <label class="inline" for="maybe">Maybe</label>
                <br />
                <input
                    id="not-sure"
                    type="radio"
                    name="recommend"
                    value="not-sure"
                />
                <label class="inline" for="not-sure">Not sure</label>
                <br />
            </fieldset>
        </form>
    </body>
</html>
